# application-prod.yml - 운영용 프로파일
# docker-compose.yml (로컬 운영 환경) 및 실제 ECS 배포 시 사용됩니다.
# 모든 환경 변수는 docker-compose.yml 또는 ECS Task Definition에서 주입됩니다.

# Logging (DEBUG for troubleshooting)
logging:
  level:
    root: INFO
    com.unisync: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

# Server
server:
  shutdown: graceful  # 우아한 종료
  netty:
    connection-timeout: 20s
