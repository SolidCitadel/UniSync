server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # User Service
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Course Service
        - id: course-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/courses/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Sync Service
        - id: sync-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/sync/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Schedule Service
        - id: schedule-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/schedules/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Social Service
        - id: social-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/social/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"  # React 개발 서버
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID}
    region: ${COGNITO_REGION:ap-northeast-2}
    endpoint: ${COGNITO_ENDPOINT:http://localhost:4566}

# JWT 검증 제외 경로
jwt:
  exclude-paths:
    - /auth/**
    - /actuator/**

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.unisync: DEBUG
    org.springframework.cloud.gateway: DEBUG
