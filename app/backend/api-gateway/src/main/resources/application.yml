# application.yml - 공통 기본 설정
# 모든 프로파일이 공유하는 설정. 민감 정보는 ${...} 플레이스홀더로 정의합니다.

server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Routes는 GatewayRoutesConfig.java에서 Java Config로 관리
      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - ${CORS_ALLOWED_ORIGIN}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# Service URLs (환경변수로 주입 필수)
services:
  user-service:
    url: ${USER_SERVICE_URL}
  course-service:
    url: ${COURSE_SERVICE_URL}
  schedule-service:
    url: ${SCHEDULE_SERVICE_URL}

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID}
    region: ${COGNITO_REGION}
    endpoint: ${COGNITO_ENDPOINT}

# JWT 검증 제외 경로 (원본 요청 경로 기준, RewritePath 실행 전)
jwt:
  exclude-paths:
    - /api/v1/auth/**  # 인증 API (회원가입, 로그인)
    - /actuator/**      # 헬스체크
    - /swagger-ui/**    # Swagger UI 정적 리소스
    - /swagger-ui.html  # Swagger UI 메인
    - /v3/api-docs/**   # OpenAPI 스펙
    - /webjars/**       # Swagger UI 웹자르

# SpringDoc OpenAPI - Swagger Aggregation
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: /v3/api-docs/user-service
      - name: Course Service
        url: /v3/api-docs/course-service
      - name: Schedule Service
        url: /v3/api-docs/schedule-service
    urls-primary-name: User Service
  api-docs:
    enabled: true
  webjars:
    prefix: /webjars

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always