server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Routes는 GatewayRoutesConfig.java에서 Java Config로 관리
      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"  # React 개발 서버
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# Service URLs (환경변수로 주입 필수)
services:
  user-service:
    url: ${USER_SERVICE_URL}
  course-service:
    url: ${COURSE_SERVICE_URL}
  schedule-service:
    url: ${SCHEDULE_SERVICE_URL}

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID}
    region: ${COGNITO_REGION}
    endpoint: ${COGNITO_ENDPOINT}

# JWT 검증 제외 경로 (원본 요청 경로 기준, RewritePath 실행 전)
jwt:
  exclude-paths:
    - /api/v1/auth/**  # 인증 API (회원가입, 로그인)
    - /actuator/**      # 헬스체크

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always