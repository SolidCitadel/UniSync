server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # User Service (사용자/인증/소셜)
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/friends/**,/api/v1/credentials/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Course Service (Canvas 학업 데이터: 과목/과제/Task/공지/동기화)
        - id: course-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/courses/**,/api/v1/assignments/**,/api/v1/tasks/**,/api/v1/notices/**,/api/v1/sync/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

        # Schedule Service (시간 기반 일정 통합)
        - id: schedule-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/schedules/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter

      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"  # React 개발 서버
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID:ap-northeast-2_8e935c3c0cc947b89a5250a9280f3eac}
    region: ${COGNITO_REGION:ap-northeast-2}
    endpoint: ${COGNITO_ENDPOINT:http://localhost:4566}

# JWT 검증 제외 경로
jwt:
  exclude-paths:
    - /api/v1/auth/signup
    - /api/v1/auth/signin
    - /api/v1/auth/health
    - /actuator/**

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.unisync: DEBUG
    org.springframework.cloud.gateway: DEBUG
