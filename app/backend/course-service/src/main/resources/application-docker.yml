# Docker Integration Test Profile
# Usage: Set SPRING_PROFILES_ACTIVE=docker in docker-compose.test.yml
# All required environment variables are injected from docker-compose.test.yml

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop  # Clean DB for each test run
    show-sql: false  # Reduce log volume

# AWS Configuration
aws:
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT}
  region: ${AWS_REGION}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# Logging
logging:
  level:
    com.unisync: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO