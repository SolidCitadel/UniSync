# application-prod.yml - 운영용 프로파일
# docker-compose.yml (로컬 운영 환경) 및 실제 ECS 배포 시 사용됩니다.
# 모든 환경 변수는 docker-compose.yml 또는 ECS Task Definition에서 주입됩니다.

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # DB 안정성을 위해 스키마 검증만 수행
    show-sql: false

# Logging (운영 레벨)
logging:
  level:
    root: INFO
    com.unisync: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

# Server
server:
  shutdown: graceful  # 우아한 종료
  tomcat:
    connection-timeout: 20000
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10
