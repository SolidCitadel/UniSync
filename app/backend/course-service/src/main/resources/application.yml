# application.yml - 공통 기본 설정
# 모든 프로파일이 공유하는 설정. 민감 정보는 ${...} 플레이스홀더로 정의합니다.

server:
  port: 8082

spring:
  application:
    name: course-service

  datasource:
    url: ${COURSE_SERVICE_DATABASE_URL}
    username: ${COURSE_SERVICE_DB_USER}
    password: ${COURSE_SERVICE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  cloud:
    aws:
      region:
        static: ${AWS_REGION}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}

aws:
  region: ${AWS_REGION}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT}
    queues:
      assignment-to-schedule: ${SQS_ASSIGNMENT_TO_SCHEDULE_QUEUE}
      course-to-schedule: ${SQS_COURSE_TO_SCHEDULE_QUEUE}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  server:
    url: /api  # API Gateway 기준 prefix

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
