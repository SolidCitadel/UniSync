spring:
  application:
    name: course-service-test

  datasource:
    url: ${COURSE_SERVICE_DATABASE_URL}
    username: ${COURSE_SERVICE_DB_USER}
    password: ${COURSE_SERVICE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test
        secret-key: test
      # SQS endpoint는 DynamicPropertySource로 주입됨 (Testcontainers)

logging:
  level:
    com.unisync.course: DEBUG
    org.hibernate.SQL: DEBUG