server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${USER_SERVICE_DB_NAME:user_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${USER_SERVICE_DB_USER:unisync}
    password: ${USER_SERVICE_DB_PASSWORD:unisync_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID:ap-northeast-2_8e935c3c0cc947b89a5250a9280f3eac}
    client-id: ${COGNITO_CLIENT_ID:rcesdcyyo8cocl3x5mxryj1pup}
    region: ${COGNITO_REGION:ap-northeast-2}
    endpoint: ${COGNITO_ENDPOINT:http://localhost:4566}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Logging
logging:
  level:
    com.unisync: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
