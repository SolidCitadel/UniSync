# application.yml - 공통 기본 설정
# 모든 프로파일이 공유하는 설정. 민감 정보는 ${...} 플레이스홀더로 정의합니다.

server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# AWS Configuration
aws:
  region: ${AWS_REGION:ap-northeast-2}
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT:https://sqs.ap-northeast-2.amazonaws.com}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID:}
    client-id: ${COGNITO_CLIENT_ID:}
    region: ${COGNITO_REGION:${AWS_REGION:ap-northeast-2}}
    endpoint: ${COGNITO_ENDPOINT:}
  lambda:
    canvas-sync-function-name: ${AWS_LAMBDA_CANVAS_SYNC_FUNCTION_NAME:unisync-canvas-sync-lambda}

# UniSync Configuration
unisync:
  encryption:
    key: ${ENCRYPTION_KEY:defaultEncryptionKey123456789012}
  api-keys:
    canvas-sync-lambda: ${CANVAS_SYNC_API_KEY:}

# Internal Service URLs
services:
  schedule-service:
    url: ${SCHEDULE_SERVICE_URL:http://schedule-service.unisync.local:8083}

# Canvas Configuration
canvas:
  base-url: ${CANVAS_BASE_URL:https://canvas.instructure.com}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  server:
    url: /api  # API Gateway 기준 prefix

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always