server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: ${USER_SERVICE_DATABASE_URL}
    username: ${USER_SERVICE_DB_USER}
    password: ${USER_SERVICE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# AWS Cognito Configuration
aws:
  cognito:
    user-pool-id: ${COGNITO_USER_POOL_ID}
    client-id: ${COGNITO_CLIENT_ID}
    region: ${COGNITO_REGION}
    endpoint: ${COGNITO_ENDPOINT}

# UniSync Configuration
unisync:
  encryption:
    key: ${ENCRYPTION_KEY}
  api-keys:
    canvas-sync-lambda: ${CANVAS_SYNC_API_KEY}
    llm-lambda: ${LLM_LAMBDA_API_KEY}

# Canvas Configuration
canvas:
  base-url: ${CANVAS_BASE_URL}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always