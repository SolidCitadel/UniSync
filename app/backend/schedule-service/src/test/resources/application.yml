spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
    open-in-view: false

aws:
  sqs:
    endpoint: http://localhost:4566
    region: ap-northeast-2
    queues:
      assignment-events: assignment-events-queue
      task-creation: task-creation-queue
      llm-analysis: llm-analysis-queue

services:
  user-service:
    url: http://localhost:8081
  course-service:
    url: http://localhost:8082

logging:
  level:
    com.unisync: DEBUG
    org.springframework.web: DEBUG
