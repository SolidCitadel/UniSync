spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: false

aws:
  sqs:
    endpoint: http://localhost:4566
    region: us-east-1

services:
  user-service:
    url: http://localhost:8081
  course-service:
    url: http://localhost:8082
