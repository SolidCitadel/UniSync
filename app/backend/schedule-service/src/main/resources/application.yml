# application.yml - 공통 기본 설정
# 모든 프로파일이 공유하는 설정. 민감 정보는 ${...} 플레이스홀더로 정의합니다.

server:
  port: 8083

spring:
  application:
    name: schedule-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# SQS Queue URLs (absolute)
sqs:
  assignment-to-schedule-queue: ${SQS_ASSIGNMENT_TO_SCHEDULE_QUEUE:}
  course-to-schedule-queue: ${SQS_COURSE_TO_SCHEDULE_QUEUE:}

# External Service URLs
services:
  user-service:
    url: ${USER_SERVICE_URL:http://user-service.unisync.local:8081}
  course-service:
    url: ${COURSE_SERVICE_URL:http://course-service.unisync.local:8082}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  server:
    url: /api  # API Gateway 기준 prefix

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
