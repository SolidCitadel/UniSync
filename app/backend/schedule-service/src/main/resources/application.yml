server:
  port: 8083

spring:
  application:
    name: schedule-service

  datasource:
    url: ${SCHEDULE_SERVICE_DATABASE_URL}
    username: ${SCHEDULE_SERVICE_DB_USER}
    password: ${SCHEDULE_SERVICE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# AWS SQS Configuration
aws:
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT}
    region: ${AWS_REGION:us-east-1}
    queues:
      assignment-events: assignment-events-queue
      task-creation: task-creation-queue
      llm-analysis: llm-analysis-queue

# External Service URLs
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  course-service:
    url: ${COURSE_SERVICE_URL:http://localhost:8082}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
