services:
  # LocalStack - AWS 서비스 로컬 에뮬레이션 (테스트용)
  localstack:
    image: localstack/localstack-pro
    container_name: unisync-test-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,lambda,cognito-idp,iam
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN}
      - AWS_REGION=${AWS_REGION}
      - CANVAS_API_BASE_URL=${CANVAS_API_BASE_URL}
      - CANVAS_API_TOKEN=${CANVAS_API_TOKEN}
      - LOCALSTACK_ENDPOINT=http://localhost:4566
      - USER_SERVICE_URL=http://user-service:8081
      - CANVAS_SYNC_API_KEY=${CANVAS_SYNC_API_KEY}
    volumes:
      - "./localstack-init:/etc/localstack/init/ready.d"
      - "./app/serverless:/var/lib/localstack/serverless"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # MySQL - 테스트용 DB
  mysql:
    image: mysql:8.0
    container_name: unisync-test-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test_password
      - MYSQL_USER=unisync
      - MYSQL_PASSWORD=unisync_password
      - TZ=Asia/Seoul
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ptest_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  # User Service - 인증 및 Canvas 토큰 관리
  user-service:
    build:
      context: ./app
      dockerfile: backend/user-service/Dockerfile
    container_name: unisync-test-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - USER_SERVICE_DB_NAME=${USER_SERVICE_DB_NAME}
      - USER_SERVICE_DB_USER=${USER_SERVICE_DB_USER}
      - USER_SERVICE_DB_PASSWORD=${USER_SERVICE_DB_PASSWORD}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SQS_ENDPOINT=http://localstack:4566
      - CANVAS_BASE_URL=${CANVAS_BASE_URL}
      - COGNITO_ENDPOINT=http://localstack:4566
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_REGION=${COGNITO_REGION}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CANVAS_SYNC_API_KEY=${CANVAS_SYNC_API_KEY}
      - LLM_LAMBDA_API_KEY=${LLM_LAMBDA_API_KEY}
      - SQS_USER_TOKEN_REGISTERED_QUEUE=${SQS_USER_TOKEN_REGISTERED_QUEUE}
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Course Service - 테스트 대상
  course-service:
    build:
      context: ./app
      dockerfile: backend/course-service/Dockerfile
    container_name: unisync-test-course-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - COURSE_SERVICE_DB_NAME=${COURSE_SERVICE_DB_NAME}
      - COURSE_SERVICE_DB_USER=${COURSE_SERVICE_DB_USER}
      - COURSE_SERVICE_DB_PASSWORD=${COURSE_SERVICE_DB_PASSWORD}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SQS_ENDPOINT=http://localstack:4566
      - USER_SERVICE_URL=http://user-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # API Gateway - 모든 요청의 진입점
  api-gateway:
    build:
      context: ./app
      dockerfile: backend/api-gateway/Dockerfile
    container_name: unisync-test-api-gateway
    ports:
      - "8080:8080"
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - COURSE_SERVICE_URL=http://course-service:8082
      - SCHEDULE_SERVICE_URL=http://schedule-service:8083
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_REGION=${COGNITO_REGION}
      - COGNITO_ENDPOINT=http://localstack:4566
    depends_on:
      user-service:
        condition: service_healthy
      course-service:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

networks:
  test-network:
    driver: bridge
