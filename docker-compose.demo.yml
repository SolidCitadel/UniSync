# docker-compose.demo.yml - 데모 환경 (Persistent)
# Usage: docker-compose -f docker-compose.demo.yml up
#
# 용도:
# - 전체 시스템 데모 및 시연
# - Docker Hub 이미지 기반 실행 (solidcitadel/unisync-*)
# - 영구 볼륨 사용 (데이터 유지)
#
# 환경변수:
# - .env (docker-compose 공통)
# - .env.common (앱 컨테이너 기본값)
# - .env.demo (demo 오버라이드)
#
# 정리:
# - docker-compose -f docker-compose.demo.yml down (데이터 유지)
# - docker-compose -f docker-compose.demo.yml down -v (데이터 삭제)

services:
  # LocalStack - AWS 서비스 로컬 에뮬레이션
  localstack:
    image: localstack/localstack-pro
    container_name: unisync-demo-localstack
    ports:
      - "4566:4566"
    env_file:
      - .env.local  # 로컬 종속 비밀 (LOCALSTACK_AUTH_TOKEN 등)
      - .env.common  # Lambda가 사용할 공통 설정
      - .env.demo
    environment:
      - SERVICES=sqs,lambda,cognito-idp,iam
      - DEBUG=1
      - PERSISTENCE=1  # 데이터 영구 저장 활성화
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
    volumes:
      - ".:/workspace"
      - "./localstack-init:/etc/localstack/init/ready.d"
      - "./app/serverless:/var/lib/localstack/serverless"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "demo-localstack-data:/var/lib/localstack" # 영구 볼륨 마운트
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/localstack-init-complete"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s

  # MySQL - 영구 데이터 저장
  mysql:
    image: mysql:8.0
    container_name: unisync-demo-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Seoul
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
      - demo-mysql-data:/var/lib/mysql # 영구 볼륨 마운트 (tmpfs 제거)
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # User Service
  user-service:
    image: solidcitadel/unisync-user-service:dev
    container_name: unisync-demo-user-service
    ports:
      - "8081:8081"
    env_file:
      - .env.local
      - .env.common
      - .env.demo
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update # 테이블 자동 생성 및 유지
    volumes:
      - ./scripts/wait-for-localstack.sh:/wait-for-localstack.sh:ro
      - ./.env.local:/workspace/.env.local:ro
    entrypoint: ["/wait-for-localstack.sh", "java", "-jar", "app.jar"]
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Course Service
  course-service:
    image: solidcitadel/unisync-course-service:dev
    container_name: unisync-demo-course-service
    ports:
      - "8082:8082"
    env_file:
      - .env.local
      - .env.common
      - .env.demo
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update # 테이블 자동 생성 및 유지
    volumes:
      - ./scripts/wait-for-localstack.sh:/wait-for-localstack.sh:ro
      - ./.env.local:/workspace/.env.local:ro
    entrypoint: ["/wait-for-localstack.sh", "java", "-jar", "app.jar"]
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Schedule Service
  schedule-service:
    image: solidcitadel/unisync-schedule-service:dev
    container_name: unisync-demo-schedule-service
    ports:
      - "8083:8083"
    env_file:
      - .env.local
      - .env.common
      - .env.demo
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update # 테이블 자동 생성 및 유지
    volumes:
      - ./scripts/wait-for-localstack.sh:/wait-for-localstack.sh:ro
      - ./.env.local:/workspace/.env.local:ro
    entrypoint: ["/wait-for-localstack.sh", "java", "-jar", "app.jar"]
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
      user-service:
        condition: service_healthy
      course-service:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # API Gateway
  api-gateway:
    image: solidcitadel/unisync-api-gateway:dev
    container_name: unisync-demo-api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env.local
      - .env.common
      - .env.demo
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./scripts/wait-for-localstack.sh:/wait-for-localstack.sh:ro
      - ./.env.local:/workspace/.env.local:ro
    user: root
    entrypoint: ["/wait-for-localstack.sh", "java", "-jar", "app.jar"]
    depends_on:
      user-service:
        condition: service_healthy
      course-service:
        condition: service_healthy
      schedule-service:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

volumes:
  demo-mysql-data:
    driver: local
  demo-localstack-data:
    driver: local

networks:
  demo-network:
    driver: bridge